    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Photo Gallery</title>
        <link rel="stylesheet" href="css/homework.css">
    </head>
    <body>
        <header>
            <h1>My Photo Gallery</h1>
        </header>
        <main>
            <div class="gallery">
                <figure>
                    <img src="https://plus.unsplash.com/premium_photo-1672329275106-073b5493c00f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8" alt="Nature landscape with mountains and lake">
                    <figcaption>Beautiful mountain landscape with reflections in the water</figcaption>
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1744315900478-fa44dc6a4e89?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" alt="Lush green forest with sunlight">
                    <figcaption>Sunlight filtering through the trees in a dense forest</figcaption>
                </figure>
                <figure>
                    <img src="https://plus.unsplash.com/premium_photo-1744754825106-f902bad3d0ee?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D" alt="Ocean sunset with vibrant colors">
                    <figcaption>Breathtaking sunset over the ocean with vibrant orange and purple hues</figcaption>
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1744616449439-60290c8d166f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="Desert landscape with sand dunes">
                    <figcaption>Endless sand dunes stretching across the desert landscape</figcaption>
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1744484876956-d5054fcec5f5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8" alt="Snowy mountain peak">
                    <figcaption>Snow-capped mountain peak reaching into the clouds</figcaption>
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1744360817731-c02ab9b95854?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8" alt="Waterfall in a tropical forest">
                    <figcaption>Powerful waterfall cascading down through a lush tropical forest</figcaption>
                </figure>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Photo Gallery - Created for Coursera Final Project</p>
        </footer>
    </body>
    </html>
