<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <style>
        body {
            margin: 2%;
            border: 1px solid black;
            background-color: #b3b3b3;
            font-family: Arial, sans-serif;
        }
        #image {
            line-height: 650px;
            width: 575px;
            height: 650px;
            border: 5px solid black;
            margin: 0 auto;
            background-color: #8e68ff;
            background-image: url('');
            background-repeat: no-repeat;
            color: #FFFFFF;
            text-align: center;
            background-size: 100%;
            margin-bottom: 25px;
            font-size: 150%;
        }
        .preview {
            width: 10%;
            margin-left: 5%;
            margin-right: 5%;
            border: 5px solid black;
            cursor: pointer;
        }
        img {
            width: 100%;
            display: block;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .preview:focus {
            outline: 3px solid #ff6a00;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Accessible Photo Gallery</h1>
    <h2>Use mouse or keyboard (Tab key) to navigate through images</h2>
    
    <div id="image">
        Hover over or focus on an image below to display here.
    </div>
    
    <div class="gallery-container">
        <img class="preview" alt="Beautiful mountain landscape with snow caps" src="https://images.unsplash.com/photo-1644349232930-04f0e1d1285d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8QmVhdXRpZnVsJTIwbW91bnRhaW4lMjBsYW5kc2NhcGUlMjB3aXRoJTIwc25vdyUyMGNhcHN8ZW58MHx8MHx8fDA%3D" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
        
        <img class="preview" alt="Ocean view with waves crashing on the shore" src="https://plus.unsplash.com/premium_photo-1674500771812-a97c334708ba?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8T2NlYW4lMjB2aWV3JTIwd2l0aCUyMHdhdmVzJTIwY3Jhc2hpbmclMjBvbiUyMHRoZSUyMHNob3JlfGVufDB8fDB8fHww" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
        
        <img class="preview" alt="Forest pathway with sunlight streaming through trees" src="https://plus.unsplash.com/premium_photo-1711982472479-bd9ec7518e14?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Rm9yZXN0JTIwcGF0aHdheSUyMHdpdGglMjBzdW5saWdodCUyMHN0cmVhbWluZyUyMHRocm91Z2glMjB0cmVlc3xlbnwwfHwwfHx8MA%3D%3D" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
        
        <img class="preview" alt="Urban cityscape with tall skyscrapers" src="https://images.unsplash.com/photo-1618764889234-2d6ce7c70bd6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8VXJiYW4lMjBjaXR5c2NhcGUlMjB3aXRoJTIwdGFsbCUyMHNreXNjcmFwZXJzfGVufDB8fDB8fHww" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
        
        <img class="preview" alt="Desert landscape with sand dunes" src="https://plus.unsplash.com/premium_photo-1675789010424-951ec8a8cc7e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8RGVzZXJ0JTIwbGFuZHNjYXBlJTIwd2l0aCUyMHNhbmQlMjBkdW5lc3xlbnwwfHwwfHx8MA%3D%3D" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
        
        <img class="preview" alt="Sunrise over a peaceful lake" src="https://images.unsplash.com/photo-1698684601730-03eae8134d9d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8U3VucmlzZSUyMG92ZXIlMjBhJTIwcGVhY2VmdWwlMjBsYWtlfGVufDB8fDB8fHww" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    </div>
    
    <script>
        // Function to update the main image when hovering over or focusing on a thumbnail
        function upDate(previewPic) {
            console.log("Update function triggered");
            console.log("Alt text:", previewPic.alt);
            console.log("Image source:", previewPic.src);
            
            // Change the text of the element with ID "image" to the alt text
            document.getElementById('image').innerHTML = previewPic.alt;
            
            // Change the background image of the element with ID "image"
            document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
        }

        // Function to reset the main image when mouse leaves or focus is lost
        function undo() {
            console.log("Undo function triggered");
            
            // Reset the background image to empty
            document.getElementById('image').style.backgroundImage = "url('')";
            
            // Reset the text to the original message
            document.getElementById('image').innerHTML = "Hover over or focus on an image below to display here.";
        }
        
        // Function to add tabindex to all preview images when the page loads
        function addTabIndex() {
            console.log("Adding tabindex attributes to images");
            
            // Get all elements with class "preview"
            var images = document.querySelectorAll('.preview');
            
            // Loop through each image and add tabindex attribute
            for (var i = 0; i < images.length; i++) {
                images[i].setAttribute('tabindex', '0');
                console.log("Added tabindex to image " + (i + 1));
            }
        }
        
        // Add event listener for when the page loads
        window.onload = addTabIndex;
    </script>
</body>
</html>
