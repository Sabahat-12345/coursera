<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Crime Complaint Portal - Gilgit Baltistan</title>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
  }
  
  header {
    background: #003366;
    color: white;
    padding: 15px 0;
  }
  
  header h1 {
    float: left;
  }
  
  nav {
    float: right;
  }
  
  .nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
  }
  
  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 24px;
  }
  
  .hero {
    background: #f4f4f4;
    padding: 60px 20px;
    text-align: center;
  }
  
  .btn {
    background: #003366;
    color: white;
    padding: 10px 20px;
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
  }
  
  .form-section {
    padding: 40px 20px;
  }
  
  form {
    max-width: 600px;
    margin: auto;
  }
  
  form input,
  form select,
  form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
  }
  
  form button {
    background: #003366;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
  
  footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
  }
  
  /* Responsive styles */
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      background: #003366;
      padding: 10px;
    }
  
    .nav-links.active {
      display: flex;
    }
  
    .menu-toggle {
      display: block;
    }
  
    header h1,
    nav {
      float: none;
      text-align: center;
    }
  
    .hero {
      padding: 30px 10px;
    }
  }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>GB Cyber Crime Portal</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Complaint</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="menu-toggle">â˜°</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Report Cyber Crime Anonymously & Safely</h2>
      <p>Use this portal to submit cybercrime complaints. Our team will respond swiftly.</p>
      <a href="#complaint-form" class="btn">File a Complaint</a>
    </section>

    <section id="complaint-form" class="form-section">
      <h3>Complaint Form</h3>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="category">Cyber Crime Category</label>
        <select id="category">
          <option>-- Select --</option>
          <option>Cyber Harassment</option>
          <option>Financial Fraud</option>
          <option>Social Media Misuse</option>
          <option>Hacking</option>
        </select>

        <label for="description">Complaint Details</label>
        <textarea id="description" placeholder="Describe your complaint"></textarea>

        <button type="submit">Submit Complaint</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gilgit Baltistan Cyber Crime Wing</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
